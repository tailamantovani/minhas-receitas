<div class="container">
  <h3>{{ receita.nome }}</h3>

  <div class="row">
    <div class="col s6">
      <span>Categoria: {{ receita.categoria }}</span>
    </div>
    <div class="col s6">
      <span class="right">Dificuldade: {{ receita.dificuldade }}</span>
    </div>
  </div>

  <h4>Ingredientes: </h4>
  <p class="text">
    {{ receita.ingredientes }}
  </p>

  <h4>Modo de preparo: </h4>
  <p class="text">
    {{ receita.modoPreparo }}
  </p>
</div>
