<div class="container">
  <div class="row">
    <div class="col s12">
      <i class="small material-icons icon-back" routerLink="">arrow_back</i>
    </div>

    <div class="container">
      <div class="col s12">
        <h3>{{ receita.nome | titlecase }}</h3>
      </div>

      <div class="col s6">
        <span>Categoria: {{ receita.categoria | titlecase }}</span>
      </div>
      <div class="col s6">
        <span class="right"
          >Dificuldade: {{ receita.dificuldade | titlecase }}</span
        >
      </div>

      <div class="col s12">
        <h4>Ingredientes:</h4>
        <p class="text">
          {{ receita.ingredientes }}
        </p>
      </div>

      <div class="col s12">
        <h4>Modo de preparo:</h4>
        <p class="text">
          {{ receita.modoPreparo }}
        </p>
      </div>
    </div>
  </div>
</div>
