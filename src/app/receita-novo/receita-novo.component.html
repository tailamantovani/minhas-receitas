<div class="container">
  <div class="row">
    <div class="col s12" style="margin-top: 2em">
      <h5>Cadastro de Receitas</h5>
      <br />
    </div>

    <form
      class="col s12"
      #form="ngForm"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
    >
      <!-- Nome -->
      <div class="input-field col s12">
        <label for="input-nome-receita" class="active">Nome da Receita *</label>
        <input
          id="input-nome-receita"
          name="input-nome-receita"
          type="text"
          class="validate"
          [(ngModel)]="this.receita.nome"
          pattern="[a-zà-ú|A-ZÀ-Ú\s]+$"
          #nome="ngModel"
          required
        />
        <div
          class="red-text msg-error-input"
          *ngIf="nome.errors?.['required'] && nome.touched"
        >
          Por favor, informe o nome da receita.
        </div>
      </div>

      <!-- Ingredientes -->
      <div class="input-field col s12">
        <label for="input-ingredientes" class="active">Ingredientes *</label>
        <textarea
          id="input-ingredientes"
          name="input-ingredientes"
          type="text"
          class="materialize-textarea validate"
          [(ngModel)]="this.receita.ingredientes"
          #ingredientes="ngModel"
          required
        ></textarea>
        <div
          class="red-text msg-error-input"
          *ngIf="ingredientes.errors?.['required'] && ingredientes.touched"
        >
          Por favor, informe os ingredientes.
        </div>
      </div>

      <!-- Modo de preparo -->
      <div class="input-field col s12">
        <label for="input-modo-preparo" class="active">Modo de preparo *</label>
        <textarea
          id="input-modo-preparo"
          name="input-modo-preparo"
          class="materialize-textarea validate"
          [(ngModel)]="this.receita.modoPreparo"
          #modopreparo="ngModel"
          required
        ></textarea>
        <div
          class="red-text msg-error-input"
          *ngIf="modopreparo.errors?.['required'] && modopreparo.touched"
        >
          Por favor, informe o modo de preparo.
        </div>
      </div>

      <!-- Categoria -->
      <div class="input-field col s12">
        <label for="select-categoria" class="active">Categoria *</label>
        <select
          id="select-categoria"
          name="select-categoria"
          class="browser-default select validate"
          [compareWith]="compareCategoria"
          [(ngModel)]="this.receita.categoria"
          #categoria="ngModel"
          #categoriaSelect
          required
        >
          <option [ngValue]="{}" disabled>Selecione uma categoria</option>
          <option *ngFor="let categoria of categorias" [ngValue]="categoria">
            {{ categoria }}
          </option>
        </select>
        <div
          class="red-text msg-error-input"
          *ngIf="categoria.errors?.['required'] && categoria.touched"
        >
          Por favor, informe a categoria.
        </div>
      </div>

      <!-- Dificuldade -->
      <div class="input-field col s12">
        <label for="select-dificuldade" class="active">Dificuldade *</label>
        <select
          id="select-dificuldade"
          name="select-dificuldade"
          class="browser-default select validate"
          [compareWith]="compareDificuldade"
          [(ngModel)]="this.receita.dificuldade"
          #dificuldade="ngModel"
          #dificuldadeSelect
          required
        >
          <option [ngValue]="{}" disabled>Selecione uma dificuldade</option>
          <option
            *ngFor="let dificuldade of dificuldades"
            [ngValue]="dificuldade"
          >
            {{ dificuldade }}
          </option>
        </select>
        <div
          class="red-text msg-error-input"
          *ngIf="dificuldade.errors?.['required'] && dificuldade.touched"
        >
          Por favor, informe a dificuldade.
        </div>
      </div>

      <div class="col s6">
        <button
          class="btn waves-effect waves-light red darken-3"
          type="submit"
          [disabled]="!form.valid"
        >
          Salvar
        </button>
      </div>

      <div class="col s6">
        <button
          class="btn waves-effect waves-light grey darken-2"
          (click)="onCancel()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
