<div class="row">
  <div class="col s12">
    <div class="card grey darken-4">
      <div class="card-content white-text">
        <a
          class="card-title white-text"
          [routerLink]="['receita/', receita.id]"
        >
          {{ this.receita.nome }}
        </a>

        <div class="row card-row">
          <div class="col s6 card-text">
            <p>Categoria: {{ this.receita.categoria }}</p>
          </div>
          <div class="col s6 card-text right-align">
            <p>Dificuldade: {{ this.receita.dificuldade }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
